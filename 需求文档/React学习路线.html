<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React学习路线</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../index2.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入 Vue 3 依赖 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#1e3a8a',
                        'tech-light': '#3b82f6',
                        'tech-accent': '#f97316',
                        'success': '#10b981',
                        'warning': '#ef4444',
                    },
                },
                fontFamily: {
                    'display': ['Inter', 'sans-serif'],
                    'body': ['Roboto', 'sans-serif']
                }
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="fixed w-full top-0 z-50 nav-glass shadow-md py-4">
            <nav class="main-container px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="icon-button">
                        <img src="../image/logo.png" alt="logo" class="w-12 h-12">
                    </button>
                    <span class="ml-2 text-xl font-bold text-tech-blue">{{ siteName }}</span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a v-for="(item, index) in navLinks" :key="index" :href="item.href"
                        class="text-gray-700 hover:text-tech-accent font-medium transition-colors">
                        {{ item.label }}
                    </a>
                </div>

                <div class="md:flex items-center space-x-4" style="visibility: hidden;">
                    <button
                        class="bg-white text-tech-blue font-medium px-4 py-2 rounded-lg border border-tech-blue hover:bg-tech-light hover:text-white transition-colors text-sm md:px-6 md:py-2">
                        登录
                    </button>
                    <button
                        class="bg-tech-blue text-white font-medium px-4 py-2 rounded-lg hover:bg-tech-accent transition-colors text-sm md:px-6 md:py-2">
                        注册
                    </button>
                </div>
            </nav>
        </header>

        <!-- 主视觉区域 -->
        <section class="hero-section pt-32 pb-24 text-white">
            <div class="main-container px-8 flex flex-col items-center text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 max-w-4xl">
                    {{ heroTitle }}
                </h1>
                <p class="text-lg md:text-xl opacity-90 mb-8 max-w-4xl">
                    {{ heroDesc }}
                </p>
                <div class="flex flex-wrap gap-4 justify-center">
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:calendar" class="mr-2"></iconify-icon>
                        {{ cycle }}
                    </span>
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:code-braces" class="mr-2"></iconify-icon>
                        {{ tech }}
                    </span>
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:target" class="mr-2"></iconify-icon>
                        {{ difficulty }}
                    </span>
                </div>
            </div>
        </section>

        <!-- 学习路线主体 -->
        <section class="py-16 bg-gray-50">
            <div class="main-container px-8">
                <!-- 学习路线 -->
                <div id="roadmap" class="bg-white rounded-lg shadow-md p-8 mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                        <iconify-icon icon="mdi:map-outline" class="mr-3 text-tech-blue"></iconify-icon>
                        React学习路线
                    </h2>
                    <div class="text-gray-600 leading-relaxed whitespace-pre-line">{{ roadmapContent }}
                    </div>
                </div>
            </div>
        </section>

        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        siteName: "智慧应用工作室",
                        navLinks: [
                            { href: "../初稿.html", label: "首页" },
                            { href: "../前端第一期展示.html", label: "学习计划" },
                            { href: "#roadmap", label: "学习路线" }
                        ],
                        heroTitle: "React学习路线",
                        heroDesc: "系统掌握React框架的完整学习路径",
                        cycle: "总周期：1-2个月",
                        tech: "技术：React、JSX、Hooks",
                        difficulty: "难度等级：中高级",
                        roadmapContent: `学习路线：
阶段 1：入门基础（1-2 周）
1.目标：目标：能写简单组件，理解 JSX(是html 和javascript简写) 和基础渲染逻辑。
2.1.环境准备：用 Create React App 或 Vite 快速创建项目，熟悉目录结构（src/components 放组件、src/App.js 主组件）。
2.2.核心语法：
2.2.1.JSX：HTML 与 JS 混写（如 <div>{name}</div>，注意 className 替代 class）。
2.2.2.组件：函数组件（function Button() { return <button>点我</button> }）、Props 传值（父→子）。
2.2.3.状态：useState 钩子（管理组件内数据，如 const [count, setCount] = useState(0)）。
2.3.练习：做一个计数器（点击按钮增减数字）、用户信息卡片（用 Props 传姓名 / 年龄）。
阶段 2：核心概念（2-3 周）
1.目标：目标：掌握状态管理、生命周期和交互逻辑。
2.1.进阶 Hooks：
2.1.1.useEffect：处理副作用（如页面加载后请求数据、监听事件）。
2.1.2.useContext：跨组件传值（避免 Props 多层传递）。
2.1.3.useReducer：复杂状态逻辑（如购物车增删改）。
2.2.事件与表单：
2.2.1.事件绑定：onClick、onChange（如输入框实时更新状态）。
2.2.2.表单处理：受控组件（用 useState 绑定输入值）。
2.3.练习：待办清单（添加 / 删除 / 勾选，用 useState 存列表，useEffect 本地存储）。
阶段 3：生态工具（2-3 周）
1.目标：目标：整合路由、请求和状态管理，开发完整项目。
2.1.路由（React Router）：
2.1.1.安装 react-router-dom，用 <Routes> <Route> 配置路由，<Link> 跳转，useParams 获取动态参数（如 /user/:id）。
2.2.网络请求：
2.2.1.用 Axios 发送请求（在 useEffect 中调用接口，渲染数据列表）。
2.3.状态管理（按需选学）：
2.3.1.简单场景：useContext + useReducer 管理全局状态（如用户登录信息）。
2.3.2.复杂场景：Redux Toolkit（简化 Redux，处理大型项目状态）。
2.4.实战：开发博客系统（首页列表→详情页→登录页，用路由跳转，Axios 拉取数据）。
阶段 4：进阶提升（按需学）
1.性能优化：React.memo（缓存组件）、useMemo/useCallback（缓存计算 / 函数）。
2.UI 框架：学 Ant Design、Material-UI 快速搭界面。
3.移动端：React Native 入门（用 React 语法开发 APP）。
关键：多写组件，理解 "状态驱动 UI" 的核心，每个阶段用小项目巩固（如计数器→待办清单→博客系统）。官方文档 + B 站 "React 入门到实战" 视频足够入门。`,
                    };
                }
            }).mount("#app");
        </script>
    </div>
</body>

</html>
