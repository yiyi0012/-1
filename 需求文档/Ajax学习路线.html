<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax学习路线</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../index2.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入 Vue 3 依赖 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#1e3a8a',
                        'tech-light': '#3b82f6',
                        'tech-accent': '#f97316',
                        'success': '#10b981',
                        'warning': '#ef4444',
                    },
                },
                fontFamily: {
                    'display': ['Inter', 'sans-serif'],
                    'body': ['Roboto', 'sans-serif']
                }
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="fixed w-full top-0 z-50 nav-glass shadow-md py-4">
            <nav class="main-container px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="icon-button">
                        <img src="../image/logo.png" alt="logo" class="w-12 h-12">
                    </button>
                    <span class="ml-2 text-xl font-bold text-tech-blue">{{ siteName }}</span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a v-for="(item, index) in navLinks" :key="index" :href="item.href"
                        class="text-gray-700 hover:text-tech-accent font-medium transition-colors">
                        {{ item.label }}
                    </a>
                </div>

                <div class="md:flex items-center space-x-4" style="visibility: hidden;">
                    <button>
                        class="bg-white text-tech-blue font-medium px-4 py-2 rounded-lg border border-tech-blue hover:bg-tech-light hover:text-white transition-colors text-sm md:px-6 md:py-2">
                        登录
                    </button>
                    <button
                        class="bg-tech-blue text-white font-medium px-4 py-2 rounded-lg hover:bg-tech-accent transition-colors text-sm md:px-6 md:py-2">
                        注册
                    </button>
                </div>
            </nav>
        </header>

        <!-- 主视觉区域 -->
        <section class="hero-section pt-32 pb-24 text-white">
            <div class="main-container px-8 flex flex-col items-center text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 max-w-4xl">
                    {{ heroTitle }}
                </h1>
                <p class="text-lg md:text-xl opacity-90 mb-8 max-w-4xl">
                    {{ heroDesc }}
                </p>
                <div class="flex flex-wrap gap-4 justify-center">
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:calendar" class="mr-2"></iconify-icon>
                        {{ cycle }}
                    </span>
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:code-braces" class="mr-2"></iconify-icon>
                        {{ tech }}
                    </span>
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:target" class="mr-2"></iconify-icon>
                        {{ difficulty }}
                    </span>
                </div>
            </div>
        </section>

        <!-- 学习路线主体 -->
        <section class="py-16 bg-gray-50">
            <div class="main-container px-8">
                <!-- 学习路线 -->
                <div id="roadmap" class="bg-white rounded-lg shadow-md p-8 mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                        <iconify-icon icon="mdi:map-outline" class="mr-3 text-tech-blue"></iconify-icon>
                        Ajax学习路线
                    </h2>
                    <div class="text-gray-600 leading-relaxed whitespace-pre-line">{{ roadmapContent }}
                    </div>
                </div>
            </div>
        </section>

        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        siteName: "智慧应用工作室",
                        navLinks: [
                            { href: "../初稿.html", label: "首页" },
                            { href: "../前端第一期展示.html", label: "学习计划" },
                            { href: "#roadmap", label: "学习路线" }
                        ],
                        heroTitle: "Ajax学习路线",
                        heroDesc: "系统掌握Ajax异步通信技术的完整学习路径",
                        cycle: "总周期：1-2周",
                        tech: "技术：XMLHttpRequest、Fetch API、JSON",
                        difficulty: "难度等级：中级",
                        roadmapContent: `Ajax学习路线：

阶段 1：基础概念与原理（3天）
核心：理解Ajax工作原理和基本概念
1.HTTP协议基础：请求方法、状态码、请求头响应头
2.同步vs异步：传统表单提交vs Ajax无刷新更新
3.XMLHttpRequest对象：创建实例、open()、send()方法
4.回调函数：onreadystatechange、readyState状态值
5.练习：实现简单的GET/POST请求

阶段 2：数据格式与处理（2天）
核心：掌握不同数据格式的处理方式
1.JSON数据格式：JSON.parse()、JSON.stringify()
2.XML数据处理：DOMParser、XML解析
3.FormData对象：处理表单数据上传
4.文件上传：FormData + XMLHttpRequest
5.练习：实现用户注册登录的Ajax版本

阶段 3：现代Ajax技术（2天）
核心：学习现代浏览器提供的API
1.Fetch API：Promise-based请求、async/await语法
2.Headers对象：设置请求头、处理响应头
3.Request/Response对象：高级请求配置
4.AbortController：取消请求、中止操作
5.练习：重构现有代码，使用Fetch API

阶段 4：错误处理与优化（2天）
核心：处理异常情况和性能优化
1.错误处理：网络错误、超时处理、HTTP错误状态
2.加载状态：显示loading动画、禁用重复提交
3.缓存策略：浏览器缓存、应用级缓存
4.跨域问题：CORS、同源策略、JSONP
5.练习：开发一个完整的Ajax工具库

阶段 5：综合应用（3天）
核心：将Ajax技术应用到实际项目中
1.分页加载：无限滚动、懒加载
2.实时搜索：防抖处理、搜索建议
3.表单验证：实时验证、错误提示
4.数据同步：乐观更新、冲突解决
5.项目实践：开发一个完整的Ajax应用`,
                    };
                }
            }).mount("#app");
        </script>
    </div>
</body>

</html>
