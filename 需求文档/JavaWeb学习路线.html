<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaWeb学习路线</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../index2.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入 Vue 3 依赖 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#1e3a8a',
                        'tech-light': '#3b82f6',
                        'tech-accent': '#f97316',
                        'success': '#10b981',
                        'warning': '#ef4444',
                    },
                },
                fontFamily: {
                    'display': ['Inter', 'sans-serif'],
                    'body': ['Roboto', 'sans-serif']
                }
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="fixed w-full top-0 z-50 nav-glass shadow-md py-4">
            <nav class="main-container px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="icon-button">
                        <img src="../image/logo.png" alt="logo" class="w-12 h-12">
                    </button>
                    <span class="ml-2 text-xl font-bold text-tech-blue">{{ siteName }}</span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a v-for="(item, index) in navLinks" :key="index" :href="item.href"
                        class="text-gray-700 hover:text-tech-accent font-medium transition-colors">
                        {{ item.label }}
                    </a>
                </div>

                <div class="md:flex items-center space-x-4" style="visibility: hidden;">
                    <button
                        class="bg-white text-tech-blue font-medium px-4 py-2 rounded-lg border border-tech-blue hover:bg-tech-light hover:text-white transition-colors text-sm md:px-6 md:py-2">
                        登录
                    </button>
                    <button
                        class="bg-tech-blue text-white font-medium px-4 py-2 rounded-lg hover:bg-tech-accent transition-colors text-sm md:px-6 md:py-2">
                        注册
                    </button>
                </div>
            </nav>
        </header>

        <!-- 主视觉区域 -->
        <section class="hero-section pt-32 pb-24 text-white">
            <div class="main-container px-8 flex flex-col items-center text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 max-w-4xl">
                    {{ heroTitle }}
                </h1>
                <p class="text-lg md:text-xl opacity-90 mb-8 max-w-4xl">
                    {{ heroDesc }}
                </p>
                <div class="flex flex-wrap gap-4 justify-center">
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:calendar" class="mr-2"></iconify-icon>
                        {{ cycle }}
                    </span>
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:code-braces" class="mr-2"></iconify-icon>
                        {{ tech }}
                    </span>
                    <span class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
                        <iconify-icon icon="mdi:target" class="mr-2"></iconify-icon>
                        {{ difficulty }}
                    </span>
                </div>
            </div>
        </section>

        <!-- 学习路线主体 -->
        <section class="py-16 bg-gray-50">
            <div class="main-container px-8">
                <!-- 学习路线 -->
                <div id="roadmap" class="bg-white rounded-lg shadow-md p-8 mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                        <iconify-icon icon="mdi:map-outline" class="mr-3 text-tech-blue"></iconify-icon>
                        JavaWeb学习路线
                    </h2>
                    <div class="text-gray-600 leading-relaxed whitespace-pre-line">{{ roadmapContent }}
                    </div>
                </div>
            </div>
        </section>

        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        siteName: "智慧应用工作室",
                        navLinks: [
                            { href: "../初稿.html", label: "首页" },
                            { href: "../后端第一期展示.html", label: "学习计划" },
                            { href: "#roadmap", label: "学习路线" }
                        ],
                        heroTitle: "JavaWeb学习路线",
                        heroDesc: "系统掌握Java Web开发技术栈的学习路径",
                        cycle: "总周期：1-2个月",
                        tech: "技术：Servlet、JSP、Spring MVC",
                        difficulty: "难度等级：中高级",
                        roadmapContent: `Java Web学习路线：

阶段 1：Web基础与Servlet（2周）
核心：理解Web工作原理，掌握Servlet基础
1.了解HTTP协议：请求响应模型、状态码、请求方法
2.Tomcat服务器：安装配置、目录结构、部署方式
3.Servlet基础：生命周期、HttpServlet、doGet/doPost方法
4.请求响应：HttpServletRequest、HttpServletResponse使用

阶段 2：JSP与会话管理（2周）
核心：掌握动态页面生成和状态管理
1.JSP语法：指令、脚本元素、表达式、声明
2.会话管理：Cookie、Session、应用范围
3.JSTL标签库：核心标签、格式化标签的使用
4.EL表达式：简化JSP页面数据访问

阶段 3：Spring MVC框架（2周）
核心：掌握MVC设计模式和Spring MVC核心特性
1.MVC模式：模型、视图、控制器的职责分离
2.注解开发：@Controller、@RequestMapping、@PathVariable
3.数据绑定：@RequestParam、@ModelAttribute使用
4.视图解析：InternalResourceViewResolver配置

阶段 4：综合项目实战（2-4周）
核心：构建完整的Java Web应用
1.项目架构：三层架构设计（Controller、Service、Dao）
2.数据库集成：JDBC、连接池、事务管理
3.前端集成：HTML/CSS/JS与后端数据交互
4.部署上线：War包部署、服务器配置优化

阶段 5：进阶提升（按需学习）
核心：性能优化和企业级特性
1.性能优化：缓存策略、数据库优化、并发处理
2.安全防护：XSS防护、CSRF防护、权限控制
3.微服务准备：为Spring Boot、Spring Cloud学习奠基`,
                    };
                }
            }).mount("#app");
        </script>
    </div>
</body>

</html>
