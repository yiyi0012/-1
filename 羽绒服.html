<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>羽绒服大王主题常驻便签墙</title>
    <style>
        .popup-note {
            position: fixed;
            padding: 12px 18px;
            border-radius: 6px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
            color: #fff;
            font-family: "微软雅黑", sans-serif;
            animation: fadeIn 0.3s ease-out;
            cursor: move;
            font-size: 14px;
            max-width: 150px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .color1 { background-color: #ff6b6b; }
        .color2 { background-color: #4ecdc4; }
        .color3 { background-color: #ffe66d; color: #333; }
        .color4 { background-color: #a280ff; }
        .color5 { background-color: #ff9f40; }
    </style>
</head>
<body style="background-color: #f5f5f5; margin: 0; overflow: hidden;">
    <script>
        const texts = [
            "羽绒服大王来啦",
            "羽绒服大王爱睡觉",
            "羽绒服大王爱吃薯条",
            "羽绒服大王沉迷麦当劳",
            "穿上羽绒服，大王更保暖",
            "羽绒服大王的薯条时间",
            "麦当劳是羽绒服大王的快乐老家",
            "羽绒服大王：再睡五分钟",
            "薯条+麦当劳+羽绒服，大王的快乐三件套",
            "羽绒服大王的冬日续命组合：睡觉+薯条+麦当劳"
        ];

        const intervalTime = 300; 

        function createNote() {
            const note = document.createElement("div");
            note.className = `popup-note color${Math.floor(Math.random() * 5) + 1}`;
            note.innerText = texts[Math.floor(Math.random() * texts.length)];
            
            const left = Math.random() * (window.innerWidth - 120);
            const top = Math.random() * (window.innerHeight - 60);
            note.style.left = `${left}px`;
            note.style.top = `${top}px`;

            let isDragging = false;
            let offsetX, offsetY;
            note.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - note.getBoundingClientRect().left;
                offsetY = e.clientY - note.getBoundingClientRect().top;
            });
            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    note.style.left = `${e.clientX - offsetX}px`;
                    note.style.top = `${e.clientY - offsetY}px`;
                }
            });
            document.addEventListener("mouseup", () => {
                isDragging = false;
            });

            document.body.appendChild(note);
        }

        for (let i = 0; i < 8; i++) {
            createNote();
        }

        setInterval(createNote, intervalTime);
    </script>
</body>
</html>
