<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧应用工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index2.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 1. 引入 Vue 3 依赖（核心） -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 2. 引入 iconify 图标库（解决图标显示） -->
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#1e3a8a',
                        'tech-light': '#3b82f6',
                        'tech-accent': '#f97316',
                        'success': '#10b981',
                        'warning': '#ef4444',
                    },
                },
                fontFamily: {
                    'display': ['Inter', 'sans-serif'],
                    'body': ['Roboto', 'sans-serif']
                }
            }
        }
    </script>

</head>


<body>
    <!-- Vue 挂载根容器（所有动态内容需放在此容器内） -->
    <div id="app">
        <!-- 顶部导航栏（动态渲染导航链接） -->
        <header class="fixed w-full top-0 z-50 nav-glass shadow-md py-4">
            <nav class="main-container px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <button class="icon-button">
                        <!-- <iconify-icon icon="mdi:recycle-variant" width="40" height="40" :style="{ color: techBlue }"></iconify-icon> -->
                        <!-- 加入卡面的logo -->
                        <img src="image/logo.png" alt="logo" class="w-12 h-12">

                    </button>
                    <span class="ml-2 text-xl font-bold text-tech-blue">{{ siteName }}</span>
                </div>

                <!-- 导航链接：通过 v-for 动态渲染 -->
                <div class="hidden md:flex space-x-8">
                    <a v-for="(item, index) in navLinks" :key="index" :href="item.href"
                        class="text-gray-700 hover:text-tech-accent font-medium transition-colors">
                        {{ item.label }}
                    </a>
                </div>

                <div class="md:flex items-center space-x-4 " style="visibility: hidden;" >
                    <button
                        class="bg-white text-tech-blue font-medium px-4 py-2 rounded-lg border border-tech-blue hover:bg-tech-light hover:text-white transition-colors text-sm md:px-6 md:py-2">
                        登录
                    </button>
                    <button
                        class="bg-tech-blue text-white font-medium px-4 py-2 rounded-lg hover:bg-tech-accent transition-colors text-sm md:px-6 md:py-2">
                        注册
                    </button>
                </div>
            </nav>
        </header>

        <!-- 主视觉区域（动态渲染标题和描述） -->
        <section class="hero-section pt-32 pb-24 text-white">
            <div class="main-container px-8 flex flex-col items-center text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 max-w-2xl">
                    {{ heroTitle }}
                </h1>
                <p class="text-lg md:text-xl opacity-90 mb-8 max-w-3xl">
                    {{ heroDesc }}
                </p>
            </div>
        </section>

        <!-- 核心时间轴模块（动态渲染3个阶段） -->
        <section id="timeline" class="py-16 bg-gray-50">
            <div class="main-container px-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-16">
                    {{ timelineTitle }}
                </h2>

                <!-- 时间轴容器：v-for 循环渲染所有阶段 -->
                <div class="timeline">
                    <div class="timeline-item" :class="stage.direction" v-for="(stage, index) in timelineStages"
                        :key="index">
                        <div class="timeline-date">{{ stage.date }}</div>
                        <div class="timeline-content card-hover transition-transform">
                            <!-- 阶段标题 + 图标 -->
                            <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                                <iconify-icon :icon="stage.icon" class="mr-2 text-tech-light"></iconify-icon>
                                {{ stage.title }}
                            </h3>

                            <!-- 渲染“学习路线”（阶段1） -->
                            <template v-if="stage.routes">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                                    <div class="bg-blue-50 p-3 rounded-lg" v-for="(route, idx) in stage.routes"
                                        :key="idx">
                                        <h4 class="font-bold text-tech-blue mb-1">{{ route.name }}</h4>
                                        <p class="text-sm text-gray-600">{{ route.desc }}</p>
                                        <img v-if="route.image" :src="route.image" alt="课程图片"
                                            class="w-full h-auto mt-2 rounded">
                                    </div>
                                </div>
                                <a href="https://www.bilibili.com/video/BV1Kr4y1i7ru?t=6.1" target="_blank"
                                    class="text-tech-light hover:text-tech-accent font-medium">查看详细路线 →</a>
                            </template>

                            <!-- 渲染“后端础课程”（阶段2/4） -->
                            <template v-else-if="stage.resources">
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    <div class="content-card p-4 rounded-lg" v-for="(res, idx) in stage.resources"
                                        :key="idx">

                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-xs font-medium px-2 py-1 rounded"
                                                :class="[res.bgClass, res.textClass]">
                                                {{ res.category }}
                                            </span>

                                            <span class="text-xs text-gray-500">
                                                <iconify-icon icon="mdi:star"
                                                    class="mr-1 text-yellow-400"></iconify-icon>{{ res.rating }}
                                            </span>
                                        </div>
                                        <h4 class="font-bold text-gray-800 text-sm mb-1">{{ res.name }}</h4>
                                        <a :href="res.h">
                                            <img v-if="res.image" :src="res.image" alt="课程图片"
                                            class="w-full h-auto mt-2 rounded">
                                        </a>
                                    </div>
                                </div>
                            </template>

                            <!-- 渲染“项目实践”（阶段3） -->
                            <template v-else-if="stage.projects">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                                    <div
                                        class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                        <div class="flex items-center mb-3">
                                            <iconify-icon :icon="stage.projects.icon"
                                                class="text-tech-light mr-2"></iconify-icon>
                                            <h4 class="font-bold text-gray-800">{{ stage.projects.name }}</h4>
                                        </div>
                                        <p class="text-sm text-gray-600 mb-3">{{ stage.projects.desc }}</p>
                                        <img v-if="stage.projects.image" :src="stage.projects.image" alt="项目图片"
                                            class="w-full h-auto mt-2 rounded">
                                        <div class="flex flex-wrap gap-2">
                                            <span class="text-xs bg-gray-100 px-2 py-1 rounded"
                                                v-for="(tag, idx) in stage.projects.tags" :key="idx">{{ tag }}</span>
                                        </div>
                                    </div>
                                </div>
                                <a :href="stage.projects.h" target="_blank"
                                    class="text-tech-light hover:text-tech-accent font-medium">查看详细路线 →</a>
                            </template>

                            <!-- 渲染“就业/进阶”（阶段5） -->
                            <template v-else-if="stage.career">
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                        <h4 class="font-bold text-tech-blue mb-2 flex items-center">
                                            <iconify-icon icon="mdi:briefcase" class="mr-2"></iconify-icon>就业方向
                                        </h4>
                                        <ul class="text-sm text-gray-600 space-y-1">
                                            <li v-for="(dir, idx) in stage.career.directions" :key="idx">• {{ dir }}
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                        <h4 class="font-bold text-tech-blue mb-2 flex items-center">
                                            <iconify-icon icon="mdi:trophy" class="mr-2"></iconify-icon>能力要求
                                        </h4>
                                        <ul class="text-sm text-gray-600 space-y-1">
                                            <li v-for="(req, idx) in stage.career.requirements" :key="idx">• {{ req }}
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                        <h4 class="font-bold text-tech-blue mb-2 flex items-center">
                                            <iconify-icon icon="mdi:arrow-trend-up" class="mr-2"></iconify-icon>进阶路径
                                        </h4>
                                        <ul class="text-sm text-gray-600 space-y-1">
                                            <li v-for="(path, idx) in stage.career.paths" :key="idx">• {{ path }}</li>
                                        </ul>
                                    </div>
                                </div>
                                <button class="text-tech-light hover:text-tech-accent font-medium">获取求职指南 →</button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            // 1. 初始化 Vue 实例
            const { createApp } = Vue;
            createApp({
                // 2. 定义响应式数据（所有动态内容都放在这里）
                data() {
                    return {
                        // 站点基础信息
                        siteName: "智慧应用工作室",
                        techBlue: "#1e3a8a", // 统一颜色变量，方便维护
                        // 导航栏数据
                        navLinks: [
                            { href: "初稿.html", label: "首页" },
                            { href: "#timeline", label: "学习历程" },
                            { href: "#teachers", label: "教师资源" },
                            { href: "#help-center", label: "帮助中心" }
                        ],
                        // 主视觉区域数据
                        heroTitle: "智慧应用工作室智造无限可能",
                        heroDesc: "从基础到精通的技术成长之路，我们陪你一步步实现",
                        // 时间轴数据（新增3个阶段，共5个阶段）
                        timelineTitle: "技术学习时间轴",
                        timelineStages: [
                            // 阶段1：基础学习（原有，补充细节）
                            {
                                direction: "timeline-left",
                                date: "阶段 1: 基础学习（2-3个月）",
                                title: "后端基础学习或加AI学习",
                                icon: "mdi:book-open",
                                resources: [
                                    {
                                        category: "后端基础上",
                                        name: "Java上",
                                        rating: 4.8,
                                        bgClass: "bg-blue-100",
                                        textClass: "text-tech-light",
                                        image: "https://i1.hdslb.com/bfs/archive/3ea248b484f595fcf33c7a96b7b9ad753c7b745d.jpg@672w_378h_1c.webp",
                                        link: "https://www.bilibili.com/video/BV1kM4y127Li?t=1.6",
                                        h:"https://www.bilibili.com/video/BV17F411T7Ao?t=1.2"
                                    },
                                    {
                                        category: "后端基础下",
                                        name: "Java下",
                                        rating: 4.9,
                                        bgClass: "bg-blue-100",
                                        textClass: "text-tech-light",
                                        image: "https://i0.hdslb.com/bfs/archive/0b4c1020d3afc73472726526644956b6bf067376.jpg@672w_378h_1c.webp",
                                        h:"https://www.bilibili.com/video/BV1yW4y1Y7Ms?t=7.0"
                                    },
                                    {
                                        category: "Java+AI",
                                        name: "Java+AI",

                                        rating: 4.9,
                                        bgClass: "bg-orange-100",
                                        textClass: "text-tech-accent",
                                        image: "https://i2.hdslb.com/bfs/archive/cb31e30d59cdeb8a2fe0edf46820f321df23e01c.jpg@672w_378h_1c.webp",
                                        h:"https://www.bilibili.com/video/BV1TJxCzSEEZ/?spm_id_from=333.1387.favlist.content.click"
                                    },

                                ]
                            },
                            // 阶段2：入门探索（原有）
                            {
                                direction: "timeline-right",
                                date: "阶段 2: MySQL探索（1个月）",
                                title: "MySQL学习",
                                // icon: "mdi:map-signs",
                                routes: [
                                    {
                                        name: "数据库",
                                        image: "https://i1.hdslb.com/bfs/archive/7e15bb1dc75f9933f9cbe4feac9a0bfbd570e5c0.jpg@672w_378h_1c.webp"
                                    }
                                ]
                            },
                            // 阶段3：项目实践（新增）
                            {
                                direction: "timeline-left",
                                date: "阶段 3: JavaWeb（3-4个月）",
                                title: "JavaWeb学习",
                                icon: "mdi:code-braces",
                                projects: {
                                    name: "JavaWeb企业开发全流程",
                                    desc: "包含 Servlet、JSP 等技术，用于构建动态网站、处理 HTTP 请求和响应数据",
                                    icon: "mdi:blog",
                                    h: "https://www.bilibili.com/video/BV1yGydYEE3H?t=1.0",
                                    image: "https://i2.hdslb.com/bfs/archive/77c6db508db03f7273263a8767a1a0e160f0a165.jpg@672w_378h_1c.webp"
                                }
                            },
                            // 阶段4：技能深化（新增）
                            {
                                direction: "timeline-right",
                                date: "阶段 4: 技能深化（2-3个月）",
                                title: "SSM学习",
                                icon: "mdi:graduation-cap",
                                projects: {
                                    name: "SSM框架",
                                    desc: "Spring、SpringMVC、MyBatis 整合；分层架构；简化开发；数据持久化；请求处理；企业级应用",
                                    icon: "mdi:code-braces",
                                    image: "https://i1.hdslb.com/bfs/archive/ab4f1df1bb4e85163321fb76333ad9dcaaa947eb.jpg@672w_378h_1c.webp",
                                    h: "https://www.bilibili.com/video/BV1Fi4y1S7ix/?share_source=copy_web&vd_source=c39ce3ac97bb000d51795ce3a11fb1ef"
                                    // tags: ["Spring", "SpringMVC", "MyBatis整合"]
                                }
                            },
                            // 阶段5：就业/进阶（新增）
                            {
                                direction: "timeline-left",
                                date: "阶段 5: 就业/进阶（1-2个月）",
                                title: "SpringBoot学习",
                                icon: "mdi:user-tie",
                                projects: {
                                    name: "SpringBoot框架",
                                    desc: "自动配置、简化开发、内嵌容器、快速启动、微服务友好、开箱即用",
                                    icon: "mdi:briefcase",
                                    image: "https://i1.hdslb.com/bfs/archive/37d73eb731de58d866b9e22ee70079c9351c99ef.jpg@672w_378h_1c.webp",
                                    // tags: ["就业", "进阶", "职业"],
                                    h:"https://www.bilibili.com/video/BV1Lq4y1J77x?t=1.0"
                                }
                            }
                        ]
                    };
                }
            }).mount("#app"); // 3. 将实例挂载到 #app 容器
        </script>
</body>

</html>
